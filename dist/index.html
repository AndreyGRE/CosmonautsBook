<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>js</title>
      <script type="module" crossorigin src="/assets/index-Bcn25Y80.js"></script>
      <link rel="stylesheet" crossorigin href="/assets/index-DmVJkTO-.css">
    </head>
    <body>
        <header class="header">
            <p class="header-text">Contact List on JS</p>
            <p class="header-text">
                <a> GitHub Repository link </a>
            </p>
        </header>
        <div class="control-block">
            <input
                class="control-block_input"
                type="text"
                placeholder="Имя"
                id="name"
            />
            <input
                class="control-block_input"
                type="text"
                placeholder="Вакансия"
                id="job"
            />
            <input
                class="control-block_input"
                type="number"
                placeholder="+71234567891"
                id="phone"
            />
            <button
                class="control-block_buttn control-block_buttn--hover control-block_buttn--active"
                id="add"
            >
                Добавить участника
            </button>
            <button
                class="control-block_buttn control-block_buttn--hover control-block_buttn--active"
                id="clear"
            >
                Очистить книгу
            </button>
            <button
                class="control-block_buttn control-block_buttn--hover control-block_buttn--active"
                id="search"
            >
                Найти
            </button>

            <!-- <button
                class="control-block_buttn control-block_buttn--hover control-block_buttn--active"
                id="local"
            >
                проверить локал стр
            </button> -->
        </div>
        <div class="book">
            <div class="book_title">Книга участников лунной программы</div>
            <div class="book_element"></div>
        </div>
        <div class="Modal">
            <div class="Modal_content"></div>
        </div>

        <div class="ModalSerch">
            <div class="ModalSerch-content">
                <span
                    class="ModalSerch-content-close"
                    id="ModalSerch-content-close"
                    >&times;</span
                >
                <div class="ModalSerch-content-search">
                    <div class="ModalSerch-content-search-title">Поиск</div>
                    <div class="ModalSerch-content-search-panel">
                        <input
                            class="ModalSerch-content-search-panel-input"
                            id="ModalSerch-content-search-panel-input"
                            placeholder="Введите имя или номер"
                        />
                        <button
                            class="ModalSerch-content-search-panel-btn"
                            id="ModalSerch-content-search-panel-btn"
                        >
                            Найти
                        </button>
                    </div>
                </div>
                <div class="ModalSerch-content-result"></div>
            </div>
        </div>
    </body>
</html>
